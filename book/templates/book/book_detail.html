{% extends "base.html" %}
{% block title %}書籍詳細{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          {{ object.title }}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ object.text }}</h5>
          <p class="card-text">カテゴリー: {{ object.category }}</p>
          <a href="{% url 'book-update' object.pk %}" class="btn btn-info">編集</a>
          <a href="{% url 'book-delete' object.pk %}" class="btn btn-info">削除</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
