{% extends "base.html" %}
{%block title%}書籍詳細{%endblock%}
{%block content%}

{% for item in object_list %}

            {{ object.title }}

          <h5 class="card-title">{{ object.text }}</h5>

          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    {% endfor %}

{%endblock content%}
