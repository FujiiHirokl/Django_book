{% extends "base.html" %}
{% block title %}書籍一覧{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    {% for item in object_list %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <nav class="navbar bg-primary">
            <div class="container-fluid">
              <span class="navbar-brand text-white">{{ item.title }}</span>
            </div>
          </nav>
          <div class="card-body">
            <p class="card-text">カテゴリー: {{ item.category }}</p>
            <a href="{% url 'book-detail' item.pk %}" class="btn btn-info">詳細へ</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="text-center mt-4">
    <a href="{% url 'list-book' %}" class="btn btn-success">書籍追加</a>
  </div>
</div>
{% endblock content %}
