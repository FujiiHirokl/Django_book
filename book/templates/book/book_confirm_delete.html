{% extends "base.html" %}
{% block title %}書籍削除{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          書籍削除
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">削除する</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
